<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilotabla.css">
    <title>Heladería - Listar Datos</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="listardatos.html">Listar Datos</a></li>
        </ul>
    </nav>
    <h2>Helados</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Sabor</th>
                <th>Tipo</th>
                <th>Cobertura</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="helados-list"></tbody>
    </table>

    <!-- Modal para ver detalles -->
    <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleModalLabel">Detalles del Helado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
                    <p><strong>Descripción:</strong> <span id="detalleDescripcion"></span></p>
                    <p><strong>Sabor:</strong> <span id="detalleSabor"></span></p>
                    <p><strong>Tipo:</strong> <span id="detalleTipo"></span></p>
                    <p><strong>Cobertura:</strong> <span id="detalleCobertura"></span></p>
                    <p><strong>Precio:</strong> $<span id="detallePrecio"></span></p>
                    <img id="detalleImagen" src="" alt="Imagen del helado" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar eliminación -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Eliminar Helado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este helado?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Función para cargar los helados al cargar la página
        window.onload = function () {
            fetch('/helados')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var heladosList = document.getElementById('helados-list');
                data.forEach(function(helado) {
                    var row = document.createElement('tr');
                    row.innerHTML = '<td>' + helado.nombre + '</td>' +
                                    '<td>' + helado.descripcion + '</td>' +
                                    '<td>' + helado.sabor + '</td>' +
                                    '<td>' + helado.tipo + '</td>' +
                                    '<td>' + helado.cobertura + '</td>' +
                                    '<td>' + helado.precio + '</td>' +
                                    '<td>' + (helado.imagen ? '<img src="' + helado.imagen + '" alt="Imagen del helado" class="img-thumbnail" width="100">' : 'No disponible') + '</td>' +
                                    '<td>' +
                                        '<button class="btn btn-info" onclick="verDetalle(' + helado.id + ')">Ver Detalle</button>' +
                                        '<button class="btn btn-danger" onclick="confirmarEliminar(' + helado.id + ')">Eliminar</button>' +
                                    '</td>';
                    heladosList.appendChild(row);
                });
            });
        };

        // Función para mostrar el modal de detalles
        function verDetalle(id) {
            fetch('/helado_especifico/' + id)
            .then(response => response.json())
            .then(data => {
                document.getElementById('detalleNombre').innerText = data.nombre;
                document.getElementById('detalleDescripcion').innerText = data.descripcion;
                document.getElementById('detalleSabor').innerText = data.sabor;
                document.getElementById('detalleTipo').innerText = data.tipo;
                document.getElementById('detalleCobertura').innerText = data.cobertura;
                document.getElementById('detallePrecio').innerText = data.precio;
                document.getElementById('detalleImagen').src = data.imagen ? data.imagen : '';
                $('#detalleModal').modal('show');
            });
        }

        // Variable para almacenar el ID del helado a eliminar
        let heladoAEliminar = null;

        // Función para confirmar eliminación
        function confirmarEliminar(id) {
            heladoAEliminar = id;
            $('#eliminarModal').modal('show');
        }

        // Función para eliminar el helado
        document.getElementById('confirmarEliminar').onclick = function () {
            if (heladoAEliminar !== null) {
                fetch('/helados/' + heladoAEliminar, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload(); // Recargar la página después de eliminar
                });
            }
        };
    </script>
</body>
</html>
